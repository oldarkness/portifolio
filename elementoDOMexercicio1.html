<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com o dom</title>
</head>
<body>
    <div class="estilo">
        div com estilo
    </div>
    <div class="estilo">
        div com estilo 2
    </div>
    <p class="estilo">Elemento p com estilo</p>
    <p>Isso Ã© <span class="estilo">elemento span</span>dentro de um p</p>
</body>
<script>
    const listaEstilo = document.querySelectorAll(".estilo");
    //seleciona todas as palavras que tem estilo
    for(i = 0; i < listaEstilo.lenght; i++){
        listaEstilo[i].style.backgroundColor = 'blue'
        listaEstilo[i].style.color = 'white'
        listaEstilo[i].innerText = listaEstilo[i].innerText.toUpperCase();
    }
</script>
</html>
