<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Funcionários</title>
</head>
<body>

  <form id="employeeForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required><br>

    <label for="age">Idade:</label>
    <input type="number" id="age" required><br>

    <label for="position">Cargo:</label>
    <input type="text" id="position" required><br>

    <label for="department">Departamento (para gerentes):</label>
    <input type="text" id="department"><br>

    <label for="language">Linguagem (para desenvolvedores):</label>
    <input type="text" id="language"><br>

    <button type="button" onclick="createEmployee()">Criar Funcionário</button>
  </form>

  <div id="output"></div>

  <script src="app.js"></script>
</body>
</html>
