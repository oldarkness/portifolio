<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Dom 3</title>
</head>
<body>
    <button onclick = "confirma()">Excluir Item</button>
    

<script>
    function confirma(){
        let confirmacao = confirm("Voce deseja excluir esse item?")
        if(confirmacao){
            alert("Voce irá exlcuir o item")
        }else{
            alert("Operação foi cancelada")
        }
    }
</script>
</html>
